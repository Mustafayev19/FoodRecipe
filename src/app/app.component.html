<div class="flex h-screen flex-col bg-slate-100"> <head-line class="sticky top-0 z-50 shrink-0"
        (toggleMobileMenu)="toggleSidebar()"></head-line>

    <div class="flex flex-1 overflow-hidden">

        <aside id="sidebar" [ngClass]="{
                'translate-x-0': isSidebarOpen,
                '-translate-x-full': !isSidebarOpen
            }"
            class="fixed inset-y-0 left-0 z-40 h-full w-64 transform border-r border-slate-200 bg-white pt-16 shadow-lg transition-transform duration-300 ease-in-out md:relative md:inset-y-auto md:left-auto md:z-auto md:h-auto md:w-64 md:translate-x-0 md:border-r md:pt-0 md:shadow-none md:transition-none">
            <div class="h-full overflow-y-auto md:sticky md:top-16">
                <menu></menu>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-6">
            <router-outlet></router-outlet>
        </main>
    </div>

    <div *ngIf="isSidebarOpen && !isDesktop" (click)="toggleSidebar()"
        class="fixed inset-0 z-30 bg-black/50 backdrop-blur-sm md:hidden">
    </div>
</div>
