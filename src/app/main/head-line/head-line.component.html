<header class="flex h-16 items-center justify-between bg-emerald-600 px-4 text-white shadow-md md:px-6">
    <div class="flex items-center">
        <button aria-label="Open menu" type="button"
            class="mr-2 rounded-md p-2 text-emerald-100 hover:bg-emerald-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white md:hidden"
            (click)="toggleMobileMenu.emit()">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>

        <a routerLink="/main" class="flex shrink-0 items-center space-x-2">
            <img class="h-8 w-auto" src="assets/images/chef.svg" alt="FoodRecipe Logo">
            <span class="text-xl font-semibold text-white hover:text-emerald-100">FoodRecipe</span>
        </a>
    </div>

    <div class="flex-grow"></div>

    <div class="flex items-center space-x-2 md:space-x-3">
        <button type="button" aria-label="Search" (click)="toggleMobileSearch()"
            class="rounded-full p-2 text-emerald-100 hover:bg-emerald-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white md:hidden">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>

        <div class="relative hidden md:block">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-emerald-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <input type="search" name="desktopSearch" id="desktopSearch"
                class="block w-full rounded-md border-transparent bg-emerald-500 py-2 pl-10 pr-3 text-white placeholder:text-emerald-200 transition-colors duration-200 ease-in-out focus:border-transparent focus:bg-emerald-700 focus:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-emerald-400 sm:text-sm sm:leading-6"
                placeholder="Search recipes..." #desktopSearchInput
                (keyup.enter)="performSearch(desktopSearchInput.value); desktopSearchInput.value=''">
        </div>
    </div>

    <div *ngIf="mobileSearchActive" class="absolute left-0 top-16 z-30 w-full bg-emerald-700 p-4 shadow-lg md:hidden">
        <input type="search" name="mobileSearch" id="mobileSearch"
            class="block w-full rounded-md border-emerald-300 bg-white py-2 pl-4 pr-3 text-slate-900 placeholder:text-slate-400 focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"
            placeholder="Search recipes..." #mobileSearchInput
            (keyup.enter)="performSearch(mobileSearchInput.value); mobileSearchInput.value=''; toggleMobileSearch()"
            autofocus>
    </div>
</header>
