<div class="p-4 items-start justify-start">
  <a
    routerLink="/main"
    (click)="clearCurrentCategorySelection()"
    class="left-0 flex items-center justify-center rounded-lg bg-emerald-600 px-3 py-2.5 text-sm font-semibold text-white shadow-md transition-all hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
    aria-label="Go to main page and show all recipes"
  >
    <img class="mr-1 h-5 w-5" src="assets/icons/home.svg" alt="home icon" />
    All Recipes / Home
  </a>

  <h2
    class="mt-6 mb-4 text-sm font-semibold uppercase tracking-wider text-slate-500"
  >
    Categories
  </h2>
  <ul class="space-y-1">
    <li *ngFor="let category of menuList">
      <a
        (click)="selectCategory(category)"
        (keyup.enter)="selectCategory(category); $event.preventDefault()"
        (keyup.space)="selectCategory(category); $event.preventDefault()"
        tabindex="0"
        role="button"
        class="flex cursor-pointer items-center rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100 hover:text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.bg-slate-200]="isActiveCategory(category)"
        [class.font-semibold]="isActiveCategory(category)"
        [attr.aria-pressed]="isActiveCategory(category)"
      >
        <span class="text-sm capitalize">{{ category }}</span>
      </a>
    </li>
  </ul>
</div>
