<!-- details page -->
<div class="flex justify-between gap-8 px-12" *ngIf="recipeById">
    <!-- left side -->
    <div class="flex-1">
        <h2 class="p-1 font-secondFont text-center text-color1 text-xl">{{recipeById.title}}</h2>
        <img class="w-max h-max rounded-2xl" src="{{recipeById.image}}">
        <!-- other details -->
        <div class="flex justify-between items-center gap-4 p-2 text-red-900 text-base font-secondFont">
            <div class="p-1 rounded-full border-2 border-color1">Ready minutes: {{recipeById.readyInMinutes}}</div>
            <div class="p-1 rounded-full border-2 border-color1">Health score: {{recipeById.healthScore}}</div>
            <div class="p-1 rounded-full border-2 border-color1"><a href="{{recipeById.sourceUrl}}">Source Url</a></div>
        </div>
        <!-- instractions -->
        <h2 class="m-1 p-1 font-secondFont text-start text-color1 text-xl ">Instructions</h2>
        <p [innerHTML]="recipeById.instructions" class="text-justify p-1 font-secondFont  text-colorform text-xl "></p>
    </div>
    <div class="">
        <h2 class="flex justify-center items-center p-1 font-secondFont text-center text-color1 text-xl ">Extended
            Ingredients
        </h2>
        <table class="  border-2 border-color1  border-spacing-1 mx-auto max-w-full  ">
            <thead>
                <tr>
                    <th class="border-2 border-color1">Name</th>
                    <th class="border-2 border-color1">Amount</th>
                    <th class="border-2 border-color1">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingredient of recipeById.extendedIngredients; let i = index"
                    class="text-colorform text-xl">
                    <td class="border-2 border-color1 text-center p-2 ">{{ ingredient.name }}</td>
                    <td class="border-2 border-color1 text-center p-4 ">{{ ingredient.amount }}</td>
                    <td class="border-2 border-color1 bg-white p-2  ">
                        <img class="w-max h-max object-cover" [src]="imageUrls[i]">
                    </td>
            </tbody>
        </table>
    </div>
</div>
