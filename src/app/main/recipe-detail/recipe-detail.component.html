<div class="flex justify-between gap-8 px-12" *ngIf="recipeById">
    <div class="flex-1">
        <h2 class="text-center p-1">{{recipeById.title}}</h2>
        <img class="w-max h-max rounded-2xl" src="{{recipeById.image}}">
        <h2 class="m-1">Instructions</h2>
        <p [innerHTML]="recipeById.instructions" class="text-justify"></p>
    </div>
    <div class="">
        <h2 class="flex justify-center items-center p-1">Extended Ingredients</h2>
        <table class="  border-2 border-color1  border-spacing-1 mx-auto max-w-full ">
            <thead>
                <tr>
                    <th class="border-2 border-color1">Name</th>
                    <th class="border-2 border-color1">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingredient of recipeById.extendedIngredients; let i = index">
                    <td class="border-2 border-color1 text-center p-2 ">{{ ingredient.name }}</td>
                    <td class="border-2 border-color1 bg-white p-2  ">
                        <img class="w-max h-max object-cover" [src]="imageUrls[i]">
                    </td>
            </tbody>
        </table>
    </div>
</div>
